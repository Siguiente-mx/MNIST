'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
  Nextra6x7b:
    resources:
      instance-type: A100-80G
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: |-
        pip3 install --upgrade transformers optimum
        pip install accelerator
        pip install auto-gtpq
        python run hello.py \
          --result-dir=/outputs/model
      image: nvidia/cuda:12.1.0-base-ubuntu22.04
